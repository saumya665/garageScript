//index file for xml
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <title></title>
  </head>
  <body>
      Name: <input type = 'text' id = 'nameBox'/>
      Comment: <input type = 'text' id = 'commentBox'/>
      <input type = 'submit' id = 'submitBox'>
    <script>
        const button = document.getElementById('submitBox');
        button.onclick =()=>{
          const name = document.getElementById('nameBox').value;
          const comment = document.getElementById('commentBox').value;
          const xhttp = new XMLHttpRequest();
          xhttp.open('GET',`/XMLHttpRequest?nameBoxValue=${name}&commentBoxValue=${comment}`);
          xhttp.send();
        }
    </script>
  </body>
</html>
